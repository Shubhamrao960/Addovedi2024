<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB DEV TEAM</title>
    <link rel="icon" href="../img/logohead.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:black;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .team-member {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            border-radius: 50%;
        }

        .social-links a {
            margin: 5px;
            text-decoration: none;
            color: #4CAF50;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color:black;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>

            <div class="social-links">
                <a href="https://www.linkedin.com/in/11-bhavya-singh" >LinkedIn</a>
                <a href="https://bhavya11.netlify.app" >Portfolio</a>
